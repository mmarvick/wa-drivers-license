<!DOCTYPE html>
<html>
	<head>
		<title>Driver's License Generator</title>
		<script src="license.js"></script>
	</head>

	<body>
		<form name="license" action="">
			First Name: <input type="text" name="firstname"><br>
			Last Name:  <input type="text" name="lastname"><br>
			Middle Name: <input type="text" name="middlename"><br>
			Birth Day: <input type="number" name="day" size="2" maxlength="2"><br>
			Birth Month:
			<select name="month">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select><br>
			Birth Year: <input type="number" name="year" size="4" maxlength="4"><br>
			<input type="button" value="Calculate!" onClick="calculate(this.form)">
		</form>
		Adapted from: <a href="http://web.archive.org/web/20090626013401/http://www.academic.marist.edu/mwa/wsdln.htm">
			Identification Numbers &amp; Check Digit Schemes - Marist College
		</a>
	</body>
</html>
