<!DOCTYPE html>
<html>
	<head>
		<title>Driver's License Generator</title>
		<link rel="stylesheet" type="text/css" href="license.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>

	<body>
		<div class="heading">
			<h1> Washington State Driver's License Generator </h1>
		</div>
		<div class = "form-and-resp">
			<div class = "col-wrap">
				<div class = "eq-height col-sm-12" id="form-col">
					<div class = "panel panel-primary" id = "panel-left">
						<div class="panel-heading">
              				<h3 class="panel-title">Driver's License Info</h3>
            			</div>
            			<div class="panel-body">
							<form name="license" action="">
								<table>
									<tr>
										<td>First Name:</td>
										<td><input type="text" name="firstname"></td>
									</tr>
									<tr>
										<td>Last Name:</td>
										<td><input type="text" name="lastname"></td>
									</tr>
									<tr>
										<td>Middle Name:</td>
										<td><input type="text" name="middlename"></td>
									</tr>
									<tr>
										<td>Birth Year:</td>
										<td><input type="number" name="year" size="4" maxlength="4"></td>
									</tr>
									<tr>
										<td>Birth Month:</td>
										<td>
											<select name="month">
												<option value="1">January</option>
												<option value="2">February</option>
												<option value="3">March</option>
												<option value="4">April</option>
												<option value="5">May</option>
												<option value="6">June</option>
												<option value="7">July</option>
												<option value="8">August</option>
												<option value="9">September</option>
												<option value="10">October</option>
												<option value="11">November</option>
												<option value="12">December</option>
											</select>
										</td>	
									</tr>
									<tr>
										<td>Birth Day:</td>
										<td><input type="number" name="day" size="2" maxlength="2"></td>
									</tr>									

								</table>
								<input type="button" class="btn btn-primary" value="Calculate!" onClick="calculate(this.form)">
							</form>
						</div>
					</div>
				</div>
				<div class="eq-height col-sm-6" id="info-col">
					<div class="panel panel-primary" id = "panel-right">
						<div class="panel-heading">
              				<h3 class="panel-title">Results</h3>
            			</div>
            			<div class="panel-body">
            				<div id="info">
						
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="well adapted">
			Adapted from: <a href="http://web.archive.org/web/20090626013401/http://www.academic.marist.edu/mwa/wsdln.htm">
				Identification Numbers &amp; Check Digit Schemes - Marist College
			</a>
		</div>

		<script src="license.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script src="bootstrap.min.js"></script>	
	</body>
</html>
