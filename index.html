<!DOCTYPE html>
<html>
	<head>
		<title>Driver's License Generator</title>
		<link rel="stylesheet" type="text/css" href="license.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		
	</head>

	<body>
		<div class = "well form-and-resp">
			<div class = "col-wrap">
				<div class = "eq-height col-sm-6">
					<div class = "panel panel-default">
						<form name="license" action="">
							<table>
								<tr>
									<td>First Name:</td>
									<td><input type="text" name="firstname"></td>
								</tr>
								<tr>
									<td>Last Name:</td>
									<td><input type="text" name="lastname"></td>
								</tr>
								<tr>
									<td>Middle Name:</td>
									<td><input type="text" name="middlename"></td>
								</tr>
								<tr>
									<td>Birth Day:</td>
									<td><input type="number" name="day" size="2" maxlength="2"></td>
								</tr>
								<tr>
									<td>Birth Month:</td>
									<td>
										<select name="month">
											<option value="1">January</option>
											<option value="2">February</option>
											<option value="3">March</option>
											<option value="4">April</option>
											<option value="5">May</option>
											<option value="6">June</option>
											<option value="7">July</option>
											<option value="8">August</option>
											<option value="9">September</option>
											<option value="10">October</option>
											<option value="11">November</option>
											<option value="12">December</option>
										</select>
									</td>	
								</tr>
								<tr>
									<td>Birth Year:</td>
									<td><input type="number" name="year" size="4" maxlength="4"></td>
								</tr>
							</table>
							<input type="button" value="Calculate!" onClick="calculate(this.form)">
						</form>
					</div>
				</div>
				<div id="info-col">
					<div class="eq-height col-sm-6">
						<div class="panel panel-default">
							<div id="info">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="well adapted">
			Adapted from: <a href="http://web.archive.org/web/20090626013401/http://www.academic.marist.edu/mwa/wsdln.htm">
				Identification Numbers &amp; Check Digit Schemes - Marist College
			</a>
		</div>

		<script src="license.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script src="bootstrap.min.js"></script>	
	</body>
</html>
